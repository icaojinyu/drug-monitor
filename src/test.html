<script type="text/html">
  function fn1() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 1000)
    })
  }

  function fn2() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(2)
      }, 2000)
    })
  }

  function fn3() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(3)
      }, 3000)
    })
  }

  // Promise.all([fn1(), fn2(), fn3()]).then((res) => {
  //   console.log(res)
  // })

  Promise.race([fn1(), fn2(), fn3()]).then((res) => {
    console.log(res)
  })

  Promise.resolve('hello resolve').then((res) => {
    console.log(res)
  })
</script>
